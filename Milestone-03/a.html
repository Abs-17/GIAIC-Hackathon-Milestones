<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dynamic Resume Builder</h1>
    <form id="resume">
      <div id="form_group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>

      <div id="form_group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div id="form_group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div id="form_group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
      </div>

      <div id="form_group">
        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" rows="4" required></textarea>
      </div>

      <div id="form_group">
        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience" rows="4" required></textarea>
      </div>

      <div id="form_group">
        <label for="education">Education:</label>
        <textarea id="education" name="education" rows="4" required></textarea>
      </div>

      <button type="button" id="generateResume">Generate Resume</button>
    </form>

    <div id="resumeOutput" class="resume_output">
      <h2>Your Generated Resume:</h2>
      <div id="resumeContent" contenteditable="true"></div>
      <p>Note: You can edit the content directly in the resume below.</p>
    </div>
  </div>

  <script src="tp.js"></script>
</body>
</html>
